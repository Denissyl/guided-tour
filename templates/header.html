
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <title>{{ title }}</title>
</head>
<body>
    <header>

        {% if current_user.is_authenticated %}
            <div style="margin:0px 300px 0px 0px; float: right;">
                <a class="cent" style="width: 80px; font-size:30px;">{{ current_user.nickname }}</a>
                <a class="btn btn-danger" href="/logout">Выйти</a>
            </div>
        {% else %}
            <p>
                <div>
                    <a style="margin:10px 300px 0px 0px; float: right;" class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    <a style=" margin:10px 5px 0px 0px; float: right;" class="btn btn-success" href="/login">Войти</a>
                </div>

            </p>
        {% endif %}

        <div>
            <div>
                <img style="margin:0px 0px 0px 270px; float: left;" src="static/images/logo.jpg" width="85" height="85" alt="Логотип">
                <a style="margin:10px 0px 0px 0px; float: left;" href="/"><font size="5pt" face="Arial">PERMTUR</font></a>
                <h6>
                    <img style="margin:10px 0px 0px 30px;" src="static/images/telephone.jpg" width="30" height="30" alt="Телефон">
                    +7 912 599 69 54</h6>
                <h6>
                    <img style="margin:10px 0px 0px 150px;" src="static/images/mail.jpg" width="30" height="30" alt="Почта">
                    permtur@mail.ru
                </h6>
            </div>
            <hr align="center" width="1300" size="5" color="black" />
        </div>

    </header>
    <div class="img_cont">
        <img src="static/images/main.jpg" alt="main" class="main_image">
        <p>Гид-экскурсия по Пермскому краю</p>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
