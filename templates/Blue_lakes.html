{% extends "header_footer.html" %}

{% block content %}

    <div style="text-align: center; margin-top: 50px;">
        <figure class="sight_caption_redirect">
            <img src="static/images/sights/Голубые озёра.jpg" class="sight8_1redirect">
                <h3 style="margin-top: 30px;"><u>Голубые озера Александровска</u></h3>
                <main role="main" class="container">
                    <p style="text-align: left;">Близ города Александровска на севере края находится
                        россыпь горных озер, наполненных водой цвета бирюзы. Самое интересное –
                        водоемы рукотворные, бывшие известняковые карьеры. Необычный цвет как
                        раз придает известняковая взвесь, однако рыба здесь водится и для купания
                        вода пригодна. Расположиться можно на построенной здесь базе отдыха,
                        здесь же есть возможность арендовать снаряжение для подводной охоты.</p>
                    {% set note_href = "/add_note/" + "Blue_lakes" %}
                    <a style=" float: right;" class="btn btn-info" href="{{ note_href }}">Добавить в заметки</a>
                </main>
        </figure>
    </div>
    {% include "comment.html" %}
{% endblock %}
