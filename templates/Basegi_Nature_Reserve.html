{% extends "header_footer.html" %}

{% block content %}

    <div style="text-align: center; margin-top: 50px;">
        <figure class="sight_caption_redirect">
            <img src="static/images/sights/Заповедник Басеги.jpg" class="sight1_redirect">

                <h3 style="margin-top: 30px;"><u>Заповедник Басеги</u></h3>
                <main role="main" class="container">
                    <p style="text-align: left;">Лучшее место для экотуризма в крае.
                        По склонам хребта Басеги расположен заповедник, приютивший сотни
                        видов растений с животными, часть которых — краснокнижные.
                        Допуск разрешен только по предварительной заявке группам до 10 человек,
                        обязательно с проводником. Туристы обычно посещают Коростылевский кордон,
                        реку Усьву и гору Ослянка. В зимний период предусмотрены лыжные туры.</p>
                    {% set note_href = "/add_note/" + "Basegi_Nature_Reserve" %}
                    <a style=" float: right;" class="btn btn-info" href="{{ note_href }}">Добавить в заметки</a>
                </main>
        </figure>
    </div>
    {% include "comment.html" %}
{% endblock %}
