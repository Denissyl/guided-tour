                <h3 style="margin-top: 30px;"><u>Пермь-36</u></h3>
                <main role="main" class="container">
                    <p style="text-align: left;">Музей с печальной историей,
                        посвященный узникам репрессий, томившихся в Пермской
                        ИТК-36 близ поселка Кучино. Среди знаменитых заключенных
                        колонии множество советских диссидентов, например Натан
                        Щаранский и Глеб Якунин. Здесь же был корпус для особо
                        опасных рецидивистов, содержавшихся отдельно. В 1988 году учреждение
                        ликвидировали, но спустя 10 лет восстановили и превратили в музей.</p>
