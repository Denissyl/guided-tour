{% extends "header_footer.html" %}

{% block content %}

    <div style="text-align: center; margin-top: 50px;">
        <figure class="sight_caption_redirect">
            <img src="static/images/sights/Вишерский заповедник.jpg" class="sight3_1redirect">
            <img src="static/images/sights/Вишерский заповедник2.jpg" class="sight3_2_redirect">
            <img src="static/images/sights/Вишерский заповедник3.jpg" class="sight3_3_redirect">
                <h3 style="margin-top: 30px;"><u>Вишерский заповедник</u></h3>
                <main role="main" class="container">
                    <p style="text-align: left;">Основан на территории, собравшей сразу несколько
                        природных зон в границах 240 тысяч га: темнохвойный таежный лес,
                        «голые» горы, болота и водную поверхность. Предусмотрено 4 вида
                        экскурсий по заповеднику с различной протяженностью маршрута во
                        время которых можно понаблюдать за местной фауной и полюбоваться природой.
                        Отдельного внимания заслуживает охраняемый ландшафт
                        Ветлан — огромный камень-скала, оборудованный смотровой площадкой.</p>
                    {% set note_href = "/add_note/" + "Vishera_nature_reserve" %}
                    <a style=" float: right;" class="btn btn-info" href="{{ note_href }}">Добавить в заметки</a>
                </main>
        </figure>
    </div>
    {% include "comment.html" %}
{% endblock %}
